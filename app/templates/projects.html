{% extends "template.html" %}
{% block content %}
    <div class="text-content">
        <div class="project-stats">
            {% for project in projects %}
            
            <div class="lang-wrap">
                <div class="img-name-wrap">
                    <!-- <img src="{{ url_for('static', filename='img/' + project.project + '.png') }}" alt="{{ project.project }}" width="70"> -->
                    <h3 class="project-name">{{ project.project }}</h3>
                </div>
                <div class="lang-time-wrap">
                    <h3 class="project-time" data-name="{{ project.project }}" data-time-seconds="{{ project.total_time }}">{{ project.total_time }}</h3>
                </div>
            </div>
        
            {% endfor %}
        </div>
    </div>
{% endblock %}
