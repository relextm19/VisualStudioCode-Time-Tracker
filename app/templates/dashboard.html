{% extends "template.html" %}
{% block head %}
<title>Dashboard</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
{% endblock %}
{% block content %}
    <div id="container">
        <div class="header">
            <h1>Dashboard</h1>
        </div>
        <div class="content">
            <div class="total-time">
                <div class="wrap">
                    <h2 class="total-time-h">Total Time:</h2>
                    <h2 class="total-time-p">{{ total_time }}h</h2>
                </div>
            </div>
            <div class="lang-stats">
                {% for stat in lang_stats %}
                
                <div class="lang-wrap">
                    <div class="img-name-wrap">
                        <img src="{{ url_for('static', filename='img/' + stat.name + '.png') }}" alt="{{ stat.name }}" width="70">
                        <h3 class="lang-name">{{ stat.name }}</h3>
                    </div>
                    <div class="lang-time-wrap">
                        <h3 class="lang-time" data-name = "{{stat.name}}" data-time-seconds="{{ stat.time }}">{{ stat.time }}</h3>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.2.0/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/socket.js') }}"></script>    
{% endblock %}
