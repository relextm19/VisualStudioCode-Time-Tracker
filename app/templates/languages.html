{% extends "template.html" %}
{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/languages.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
{% endblock %}
{% block header %}
    <h1>Languages</h1>
{% endblock %}
{% block content %}
    <div class="text-content">
        <div class="lang-stats">
            {% for name, time in language_times.items() %}
            
            <div class="lang-wrap">
                <div class="img-name-wrap">
                    <img src="{{ url_for('static', filename='img/' + name + '.png') }}" alt="{{ name }}" width="70">
                    <h3 class="lang-name">{{ name }}</h3>
                </div>
                <div class="lang-time-wrap">
                    <h3 class="lang-time time-div" data-name="{{ name }}" data-time-seconds="{{ time }}">{{ time }}</h3>
                </div>
            </div>
        
            {% endfor %}
        </div>
    </div>
    <div class="chart-content">
        <canvas id="chart"></canvas>    
    </div>
{% endblock %}
{% block scripts %}
    <script>
        var languages = {{ language_times|tojson }};
        var projects = null;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/parse.js') }}"></script>    
    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>    
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>    
{% endblock %}
